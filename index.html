<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./app/static/css/layui.css">
	<script type="text/javascript" src="./app/static/js/layui.js"></script>
	<style type="text/css">
		em{
			color:red
		}
	</style>
</head>
<body>
<div id="app">
	<div class="layui-form-item">
		<label class="layui-form-label"><button class="layui-btn layui-btn-normal" @click="getcookie()">搜索</button></label>
	    <div class="layui-input-block">
	      <input type="text" name="title" required  lay-verify="required" v-model="key" placeholder="请输入关键词" autocomplete="off" class="layui-input">
	    </div>
    </div>
    <div class="layui-form-item">
	    <label class="layui-form-label"><button class="layui-btn layui-btn-normal" @click="SoPostCode()">确定</button></label>
	    <div class="layui-input-block">
	      <input type="text" name="title" required  lay-verify="required" v-model="code"  placeholder="请输入验证码" autocomplete="off" class="layui-input">
	    </div>
    </div>
	<input type="text" name="title" required  lay-verify="required" v-model="page"  placeholder="请输入验证码" autocomplete="off" class="layui-input">

	<img :src="ImgCode">

	<table class="layui-table">
	  <colgroup>
	    <col width="150">
	    <col width="200">
	    <col>
	  </colgroup>
	  <thead>
	    <tr>
	      <th>公众号头像</th>
	      <th>微信昵称</th>
	      <th>文章标题</th>
	      <th>一个月发布文章</th>
	      <th>一个月平均阅读</th>
	    </tr> 
	  </thead>
	  <tbody>
	    <tr v-for="v in DataJson">
	      <td><img width="65" :src="v.HeaderImg"></td>
	      <td><a target="_black" :href="v.homeUrl">{{v.wxname}}</a></td>
	      <td ><a target="_black" :href="v.articleUrl" v-html="v.title"></a></td>
	      <td>{{v.AArticle}}</td>
	      <td @click="sorts()">{{v.ARead}}</td>
	    </tr>
	  </tbody>
	</table>
</div>
<script type="text/javascript" src="./app/js/vue.js"></script>
<script type="text/javascript" src="./app/js/app.js"></script>
</body>
</html>
